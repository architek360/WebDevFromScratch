<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <style type="text/css">
            
            #div1, #div2 {
                float:left;
                width: 100px;
                height: 35px;
                margin: 10px;
                padding: 10px;
                border: 1px solid black;
            }
            
        </style>
        
        <script type="text/javascript">
        
            function allowDrop(ev) {
                ev.preventDefault(); //Prevent the browser to stop us doing drag and drop
            }
            
            function drag(ev) {
                ev.dataTransfer.setData("Text", ev.target.id); //Sets the data type of the dragged element   
            }
            
            function drop(ev) {
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
                ev.preventDefault();
            }
            
        </script>
    </head>
    <body>
        
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="imgs/pic02.jpg" id="grad1" width="88" height="31" draggable="true" ondragstart="drag(event)">
        </div>
        
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    </body>
</html>
