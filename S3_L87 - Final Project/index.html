<!DOCTYPE html

    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<html>
<head>
	<title>My Form</title>

	<meta http-equiv="content-type" content="text/html; charset-UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    <meta name="author" content="Cesar Lopez" />

    
<script type="text/javascript">

    function register() {
    
        var x = new Array();
        x[0] = document.getElementById("name").value;
        x[1] = document.getElementById("lname").value;
        x[2] = document.getElementById("email").value;
        x[3] = document.getElementById("password").value;
        x[4] = document.getElementById("cpassword").value;    
        
        /*for(var i=0; i<x.length; i++){
            alert(x[i]);
        }*/
        
        var h = new Array();
        h[0] = "<span style='color:red'>Please type a name!</span>";
        h[1] = "<span style='color:red'>Please type a last name!</span>";
        h[2] = "<span style='color:red'>Please type a email!</span>";
        h[3] = "<span style='color:red'>Please type a password!</span>";
        h[4] = "<span style='color:red'>Please confir your password!</span>";
        
        var divs = new Array("mname","mlname", "memail", "mpass", "mcpass");
        
        for(i in x) {
            
            var error = h[i];
            var div = divs[i];
            
            if(x[i] == "") {             
                document.getElementById(div).innerHTML = error;
            } else {
                document.getElementById(div).innerHTML = "OK!";
            }   
            
        }
    }
    
    function pass() {
     
        var first = document.getElementById("password").value;
        var second = document.getElementById("cpassword").value;
        
        if(first == second) {
            document.getElementById("mcpass").innerHTML = "OK!";   
        } else {
            document.getElementById("mcpass").innerHTML = "<span style='color:red'>Your passwords don't match!</span>";  
        }
        
    }
    
    
</script>
    
</head>
<body>
    
    <form>
    
        <table border="1">
            
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" name="name" onkeyup="register()"/></td>
                <td><div id="mname"></div></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lname" name="lname" onkeyup="register()" /></td>
                <td><div id="mlname"></div></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" id="email" name="email" onkeyup="register()" /></td>
                <td><div id="memail"></div></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password" onkeyup="register()" /></td>
                <td><div id="mpass"></div></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" id="cpassword" name="cpassword" onkeyup="pass()" /></td>
                <td><div id="mcpass"></div></td>
            </tr>
            
        </table>
        <br />
        <input type="button" name="submit" value="Submit" />
    
    </form>

    
</body>
</html>
