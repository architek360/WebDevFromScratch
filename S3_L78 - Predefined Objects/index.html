<script type="text/javascript">
    
    //Navigator Objects
    
    window.alert("Your browser is : "+navigator.appName);
    
    if(navigator.appName == "Microsoft Internet Explorer") {
        document.write("Welcome IE users <br />");
    }
    else {
        document.write("You need Internet Explorer to run this script! <br />");   
    }
    
    //Java Enabled
    
    if(navigator.javaEnabled()) {
        
        document.write("Java is enabled <br />");
    } else {
        window.alert("Java is not enabled in your browser!");   
    }
    
    
    //Visited pages
    
    document.write("My browser has visited : "+history.length+" pages! <br />");
    
    //History
    //document.write(history.back());
    
</script>
