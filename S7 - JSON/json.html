            function go(){
            
                var jsonObject = {
                    "name":"John",
                    "age":"33",

                    "movies2":[{'name':'lost', 'age':54},

                };

                document.getElementById('name').innerHTML = jsonObject.name;
                document.getElementById('age').innerHTML = jsonObject.age;
                document.getElementById('phone').innerHTML = jsonObject.phone;
                
                alert(jsonObject.movies[1]);
                
                alert(jsonObject.movies2[2].name);
                
            }
            
            function go2() {
             
                var x = '{"friends":[' + 
                    '{"firstName":"John", "lastName":"Cena"},' +
                    '{"firstName":"Alex", "lastName":"Heighs"},' +
                    '{"firstName":"Anna", "lastName":"Alfa"},' +
                ']}';
                
                //transform into Javascript object (See wikipedia about eval function and security issues)
                var y = eval("(" + x + ")");
                
                document.getElementById('name').innerHTML = y.friends[2].firstName + " " + y.friends[2].lastName;
                
            }
            
            
        </script>
