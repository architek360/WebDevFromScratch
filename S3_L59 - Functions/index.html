<html>
<head>

<title>Alerts</title>
    
<script type="text/javascript" >
    
    document.writeln("Test:");
    
    function FirstName(fName) {
        document.write(fName+" ");   
    }
    
    function LastName(lName) {
        document.write(lName);    
    }
    
    function Name(fName, lName) {
        FirstName(fName);
        LastName(lName);
    }
    
    //FirstName("Cesar");
    //LastName("Lopez");
    
    Name("Cesar", "Lopez");
    
</script>
