<html>
<head>

<title>Alerts</title>
    
<script type="text/javascript" >
    
    document.writeln("Test:");
    
    var age = 37;
    
    function FirstName(fName) {
        document.write(fName+" ");   
    }
    
    function LastName(lName) {
        document.write(lName);    
    }
    
    function Age() {
        return " is "+age+" years old";
    }
    
    function Name(fName, lName) {
        FirstName(fName);
        LastName(lName);
        document.write(Age());
    }
    
    Name("Cesar", "Lopez");
    
</script>
    
</head>

<body>

    
</body>
    
</html>
