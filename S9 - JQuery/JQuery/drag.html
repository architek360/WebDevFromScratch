<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Draggable</title>

    <!-- JQuery CDN from Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {

            $(".any").draggable();
            
            $(".hori").draggable({axis:'x', cursor: 'pointer'});
            $(".verti").draggable({axis:'y', cursor: 'pointer', start: function(){$("#result").text("GO!");}});

            $(".conti").draggable({containment: '#box', cursor: 'pointer', opacity: 0.60});
            $(".conti").draggable({containment: 'parent', 
                                   cursor: 'pointer', 
                                   opacity: 0.60, 
                                   grid:[10,10], 
                                   revert: true
                                  });
            
        });
    </script>

</head>

<body>

    <span class="any">Hello World</span>
    <span class="hori">Move Horizontally</span>    
    <span class="verti">Move Vertically</span>
    <br/>
    <div id="box" style="width:200px; height:200px; background-color:yellow;">
    
        <span class="conti">Contained</span>    
        
    </div>
    
    <div id="result"></div>    

</body>

</html>
