    <style type="text/css">
    
        #menu{

    <script type="text/javascript">

            $("#menu li").hover(function(){
                $(this).children(":hidden").slideDown();
            }, function(){
                $(this).parent().find("ul").slideUp();
            });


        });
    </script>
